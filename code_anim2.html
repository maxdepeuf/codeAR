<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="mindar-image.prod.js"></script>
    <script src="aframe.min.js"></script>
    <script src="mindar-image-aframe.prod.js"></script>
    <script src="aframe-gif-shader.min.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>
  <body>
    <a-scene 
	mindar-image="imageTargetSrc: https://maxdepeuf.github.io/codeAR/target/target.mind;"
	color-space="sRGB" 
	renderer="colorManagement: true, physicallyCorrectLights"
	vr-mode-ui="enabled: false" 
	device-orientation-permission-ui="enabled: false" 
	gesture-detector
  	id="scene"
	>
    <a-assets>
    <a-asset-item id="avatarModel" src="https://maxdepeuf.github.io/codeAR/model/pvt3.glb"></a-asset-item>
      </a-assets>
 <a-camera position="0 0 0" look-controls="enabled: false"

    
></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
 <a-gltf-model 
	src="#avatarModel"
	> </a-gltf-model>
	class="clickable"
      	gesture-handler="minScale: 0.25; maxScale: 10"
      </a-entity>
<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
